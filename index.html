<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="switch-container">
            <span>Not so good</span>
            <i class="fas fa-swimmer"></i>
            <label class="switch">
                <input type="checkbox" id="toggle1">
                <span class="slider"></span>
            </label>
            <span>Very good</span>
        </div>
        <div class="switch-container">
            <span>Not so good</span>
            <i class="fas fa-bicycle"></i>
            <label class="switch">
                <input type="checkbox" id="toggle2">
                <span class="slider"></span>
            </label>
            <span>Very good</span>
        </div>
        <div class="switch-container">
            <span>Not so good</span>
            <i class="fas fa-running"></i>
            <label class="switch">
                <input type="checkbox" id="toggle3">
                <span class="slider"></span>
            </label>
            <span>Very good</span>
        </div>
    </div>
    <script>
        const checkboxes = document.querySelectorAll(".switch input");
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", () => {
                let checkedBoxes = Array.from(checkboxes).filter(cb => cb.checked);
                if (checkedBoxes.length > 2) {
                    let randomIndex = Math.floor(Math.random() * checkedBoxes.length);
                    checkedBoxes[randomIndex].checked = false; // Turn off a random active one
                }
            });
        });
    </script>
</body>
</html>
